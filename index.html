<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <title>docs</title>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <!-- CDN files for docsify-katex -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css"/>
  <!-- https://github.com/iPeng6/docsify-sidebar-collapse -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" />
<body>
  <div id="app">loading...</div>
  <script>
    window.$docsify = {
      // Basic settings
      loadSidebar: true,
      loadNavbar: true,
      mergeNavbar: true,
      subMaxLevel: 3,
      name: 'cp-wiki by binacs',
      nameLink: '/',
      repo: 'OpenKikCoc/cp-wiki',
      externalLinkTarget: '_blank',
      auto2top: true,
      // sidebar-collapse: set sidebar display level
      sidebarDisplayLevel: 0,

      // Remote Markdown
      // remoteMarkdown: {
      //   tag: 'sth.'
      // },

      // TODO
      // alias: {
      //     '.*?/xxx':
      //       'https://raw.githubusercontent.com/xxx/README.md',
      // },

      // Search
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: 'Type to search',
        noData: 'No Results!',
        depth: 6,
      },

      // Copy code block
      copyCode: {
       buttonText : 'Copy',
       errorText  : 'Error',
       successText: 'Copied',
      },

      // Tabs support
      tabs: {
        persist    : true,        // default
        sync       : true,        // default
        theme      : 'material',  // material
        tabComments: true,        // default
        tabHeadings: true,        // default
      },
      // UML support
      plantuml: {
        skin: 'default',
        renderSvgAsObject: true,
      },

      'flexible-alerts': {
        style: 'flat',
      },

      progress: {
        position: "top",
        color: "var(--theme-color,#42b983)",
        height: "3px",
      },

      //...
      disqus: 'binacs',
    }
  </script>
  <!--docsify & google analytics (TODO@binacs) -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.js" data-ga="UA-XXX"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/ga.min.js"></script>
  <!--search-->
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <!-- Emoji support -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/emoji.min.js"></script>
  <!-- Zoom image -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
  <!-- Disqus -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/disqus.min.js"></script>

  <!-- ==================================== BASIC PLUGIN ==================================== -->
  <!--pagination chapter-->
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!-- sidebar collapse -->
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>

  <!-- ==================================== CODING ==================================== -->
  <!--copy code-->
  <script src="//unpkg.com/docsify-copy-code@2"></script>
  <!--remote markdown-->
  <script src="//unpkg.com/docsify-remote-markdown/dist/docsify-remote-markdown.min.js"></script>
  <!--prism code highlight--> 
  <script src="//cdn.jsdelivr.net/npm/prismjs@latest/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@latest/components/prism-c.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@latest/components/prism-clike.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@latest/components/prism-cpp.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@latest/components/prism-python.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@latest/components/prism-go.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@latest/components/prism-shell-session.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@latest/components/prism-docker.min.js"></script>
  <!-- docsify-code-inline -->
  <script src="//unpkg.com/@rakutentech/docsify-code-inline/dist/index.min.js"></script>

  <!-- ==================================== CONTENT ==================================== -->
  <!-- CDN files for docsify-katex -->
  <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>

  <!-- docsify-tabs (latest v1.x.x) -->
  <!-- Usage: https://jhildenbiddle.github.io/docsify-tabs/#/ -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <style>
    :root {
      --docsifytabs-border-color: #ededed;
      --docsifytabs-tab-highlight-color: purple;
    }
  </style>

  <!-- UML support -->
  <!-- Usage: https://github.com/imyelo/docsify-plantuml -->
  <script src="//unpkg.com/docsify-plantuml/dist/docsify-plantuml.min.js"></script>

  <!-- mermaid support -->
  <!-- Usage: https://github.com/Leward/mermaid-docsify -->
  <script src="//unpkg.com/mermaid/dist/mermaid.js"></script>
  <script src="//unpkg.com/docsify-mermaid@latest/dist/docsify-mermaid.js"></script>
  <script>mermaid.initialize({ startOnLoad: true });</script>

  <!-- PDF support -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/pdfobject/2.1.1/pdfobject.min.js"></script> 
  <script src="//unpkg.com/docsify-pdf-embed-plugin/src/docsify-pdf-embed.js"></script>

  <!-- Alert -->
  <!-- Usage: https://github.com/fzankl/docsify-plugin-flexible-alerts -->
  <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>

  <!-- EXTEND -->
  <!-- propress has BUG, ban the plugin for now -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/docsify-progress@latest/dist/progress.min.js"></script> -->

</body>
</html>
